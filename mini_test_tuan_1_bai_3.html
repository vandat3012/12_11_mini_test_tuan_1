<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="a1"></label>
<input type="number" id="a1">
<button type="button" onclick="demo()">Enter</button>
<p id="per1" ></p>
<p id="area1" ></p>
<script>
function demo(){
    let a = +document.getElementById("a1").value;
    let perimeter=a*4;
    let area=a*2;
    document.getElementById("per1").innerHTML= "result per = " +perimeter;
    document.getElementById("area1").innerHTML= "result area =" +area;
}
</script>
</body>
</html>
