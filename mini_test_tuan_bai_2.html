<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="h1"></h1>
<label for="a1">Enter a</label>
<input type="number" id="a1" placeholder="Nhập vào đây">
<label for="b1">Enter b</label>
<input type="number" id="b1" placeholder="Nhập vào đây">
<button type="button" onclick="demo()">Tính S</button>
<script>
    function demo(){
        let a = +document.getElementById("a1").value;
        let b = +document.getElementById("b1").value;
        let area = a*b;
        document.getElementById("h1").innerHTML= "result=" +area;
    }
</script>
</body>
</html>
