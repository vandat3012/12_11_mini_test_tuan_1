<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="a1">Enter a</label>
<input type="number" id="a1">
<label for="b1">Enter b</label>
<input type="number" id="b1">
<button type="button" onclick="demo()">Enter</button>
<p id="p1"></p>
<p id="p2"></p>
<script>
function demo(){
    let a = +document.getElementById("a1").value;
    let b = +document.getElementById("b1").value;
    let c = a**2;
    let d = a*b;
    document.getElementById("p1").innerHTML="Result a^2 = " +c;
    document.getElementById("p2").innerHTML="Result a*b = " +d;

}
</script>
</body>
</html>
