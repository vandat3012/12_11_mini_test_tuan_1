<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

let a = +prompt("Enter a");
let b = +prompt("Enter b");
let c = +prompt("Enter c");
    if (a < 0 || b < 0 || c < 0 || a == 0 || b == 0 || c == 0 ){
        alert("Không phải 1 tam giác");
    }else if (a === b && a === c){
        alert("Tam giác đều");
    }else if (a === b || a === c || b === c){
        alert("Tam giác cân");
    }else if ( a**2 + b**2 === c**2 || b**2 + c**2 === a**2 || a**2 + c**2 === b**2){
        alert("Tam giác vuông");
    }else{
        alert("Tam giác");
}
</script>
</body>
